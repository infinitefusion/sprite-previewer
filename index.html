<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Triple Sprite Previewer (Web)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Triple Sprite Previewer</h2>
<h3>Drag and drop your sprites to test them!</h3>

<div class="container">
  <div class="sprite-column">
    <canvas id="c0"></canvas>
    <button onclick="exportGif(0)">Export</button>
  </div>

  <div class="sprite-column">
    <canvas id="c1"></canvas>
    <button onclick="exportGif(1)">Export</button>
  </div>

  <div class="sprite-column">
    <canvas id="c2"></canvas>
    <button onclick="exportGif(2)">Export</button>
  </div>
</div>


<div class="controls">
  <label>
    FPS:
    <input type="range" min="1" max="20" value="6" id="fps">
  </label>
  <button id="pause">Pause / Play</button>
  <button id="next">Next Frame</button>
</div>

<div class="controls">
  <button data-dir="0">Down</button>
  <button data-dir="1">Left</button>
  <button data-dir="2">Right</button>
  <button data-dir="3">Up</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
<script src="sprite_previewer.js"></script>
</body>
</html>
